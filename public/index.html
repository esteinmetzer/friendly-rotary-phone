<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqHfCpGTNvos9wM6UdqZcjIyBmxk__5lU&libraries=places"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status">Enter Location</div>
                <div class="location">To Find The Weather</div>
            </div>
            <div class="details-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value">TBD</div>
                </div>
            </div>
        </div>
        <div class="city-search-container">
            <input type="text" class="city-search" data-city-search placeholder="Enter Location">
        </div>
    </div>
</body>

</html>
